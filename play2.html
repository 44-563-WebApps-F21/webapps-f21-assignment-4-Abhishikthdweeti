    <h4 class="name BARON-RAFF">BARON RAFF.</h4><p class="speech"> I am sure of it; at least he told me he had sent two
        telegrams already to Paris about his dinner.</p>
        
        <h4 class="name COUNT-R">COUNT R.</h4><p class="speech"> Ah! that settles the matter.</p>
        
       <h4 class="name CZAR">CZAR</h4><p class="stage-direction"> (_coming forward_).</p>
       <p class="speech"> Prince Paul better send a third telegram and
        order <P class="stage-direction">(_counting them_) </P><P class="speech">six extra places.</p>
